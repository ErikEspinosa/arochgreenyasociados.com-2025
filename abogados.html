<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aroch Green y Asociados | Panel de abogados</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="description" content="Aroch Green y Asociados | Panel de abogados">
</head>
<body>
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="mobile-menu-logo">
                <img src="./assets/logo-white.png" width="34" height="20" alt="Inicio" loading="lazy">
            </div>
            <div class="mobile-menu-close">
                <img src="./assets/close-icon.png" width="20" height="20" alt="Menú" loading="lazy">
            </div>
        </div>
        <ul id="mobile-menu-items"></ul>
    </div>
    <nav class="navbar-main">
        <div class="container">
            <div class="navbar-main-mobile-grid">
                <a href="/" title="Inicio">
                    <img src="./assets/logo-white.png" width="34" height="20" alt="Inicio" class="navbar-main-mobile-logo" loading="lazy">
                </a>
                <div class="navbar-main-mobile-burger">
                    <div class="navbar-main-mobile-burger-line"></div>
                    <div class="navbar-main-mobile-burger-line"></div>
                    <div class="navbar-main-mobile-burger-line"></div>
                    <div class="navbar-main-mobile-burger-line"></div>
                </div>
            </div>
            <ul class="navbar-main-menu">
                <li class="navbar-main-menu-item">
                    <a href="#" title="Panel de abogados">Panel de abogados</a>
                    <ul id="navbar-main-submenu-lawyers" class="navbar-main-submenu"></ul>
                </li>
                <li class="navbar-main-menu-item">
                    <a href="./administrativo.html" title="Panel administrativo">Panel administrativo</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="lawyer-hero">
        <div class="container">
            <div class="lawyer-hero-grid">
                <div class="lawyer-hero-left">
                    <img id="lawyer-image" width="auto" height="auto" data-aos="fade-in">
                    <h1 id="lawyer-name" data-aos="fade-down"></h1>
                    <p id="lawyer-email" data-aos="fade-down"></p>
                </div>
                <div class="lawyer-hero-right">
                    <h2 data-aos="fade-up">Formación académica</h2>
                    <ul id="lawyer-academic-list" data-aos="fade-up"></ul>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="lawyer-experience">
            <div class="container">
                <div class="lawyer-experience-wrapper">
                    <h2 data-aos="fade-down">Experiencia profesional</h2>
                    <ul id="lawyer-experience-list" data-aos="fade-down"></ul>
                </div>
            </div>
        </section>

        <section class="lawyer-languages">
            <div class="container">
                <div class="lawyer-languages-grid">
                    <h2 data-aos="fade-down">Idiomas</h2>
                    <ul id="lawyer-languages-list" data-aos="fade-down"></ul>
                </div>
            </div>
        </section>

        <section class="laywer-additional">
            <div class="container">
                <div class="laywer-additional-wrapper">
                    <h2 data-aos="fade-down">Estudios adicionales</h2>
                    <ul id="laywer-additional-list" data-aos="fade-down"></ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <div class="footer-main-logo">
            <img src="./assets/logo.png" alt="Aroch Green y Asociados" width="120" height="120" loading="lazy" data-aos="fade-down">
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/script.js"></script>
</body>
</html>
